<!DOCTYPE>
<html>
	<body>
		<title> CALCULATOR</title>
		<p id ="demo">Calculator it is!!</p>
		<input id="id1" type="number"><br>
		<input id="sign" type= "text"><br>
		<input id="id2" type="number"><br>
		<button type="button" onclick="myFunction()">Calculate</button>
		<p id="demo1">Answer is<p>


		<script>
			
			function myFunction()
			{
				var input1= document.getElementById("id1").value;
				var input2= document.getElementById("id2").value;
				var sign= document.getElementById("sign").value;

				if(sign=="+")
				{
					var ans= Number(input1) + Number(input2);
					document.getElementById("demo1").innerHTML=ans;
				}
				else if(sign=="-")
				{
					var ans = input1-input2;
					document.getElementById("demo1").innerHTML=ans;
				}
				else if(sign=="*")
				{
					var ans= input1*input2;
					document.getElementById("demo1").innerHTML=ans;
				}
				else if(sign=="/")
				{
					var ans= input1/input2;
					document.getElementById("demo1").innerHTML=ans;
				}
			}
		</script>
	</body>
</html>
