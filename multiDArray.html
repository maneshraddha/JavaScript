<!DOCTYPE>
<html>
    <body>
		<title>Multidimentional Array</title>
		<h4>Methods Implemented</h4>
		<script>
			var myList = new Array();
			//var add = myList.length;
			myList[0] = ["Chocolate", 6];
			myList[1] = ["Icecream" , 3];
			function Push(string, number)
			{
				myList[myList.length] = [string , number];
				document.write("Array after push: " + myList + "<br>");
				
			}
			function Pop()
			{
				myList[myList.length-1] = [""];
				document.write("Array after pop: " + myList + "<br>");
				
				
			}
			function Shift()
			{
				for(var i = 0 ;  i<myList.length; i++)
				myList[i] = myList[i+1];
				document.write("Array after shift: " + myList + "<br>");
			}
			function Unshift(string , number)
			{
				for (var i =myList.length; i>0; i--)
				{		
					myList[i] = myList[i-1];
				}
				myList[0] = [string , number];
				document.write("Array after unshift: "+myList);
			}
			Push("Almond" , 7);
			Pop();
			Shift();
			Unshift("Pista" , 8);
			/*document.write(myList);*/
			
			
		</script>
	</body>
</html>
